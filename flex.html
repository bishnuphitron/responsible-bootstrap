<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h2>Flexible Flex box Hotel rooms</h2>

    <div class="d-flex justify-content-evenly">
        <div class="order-2 w-25 border border-primary border-3 m-1">
            <img class="img-fluid" src="images/Single.png" alt="">
            <h3>Single Hotel Room</h3>
        </div>
        <div class="order-3 w-25 border border-primary border-3 m-1">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>Double Hotel Room</h3>
        </div>
        <div class="order-1 w-25 border border-primary border-3 m-1">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Family Hotel Room</h3>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
